<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_Application</title>
    <link rel="stylesheet" type="text/css" href="./QuizStyle.css">
</head>
<body>
    <div class="Grid">
        <div id="Quiz">
            <h1>Javascript Quiz</h1>
            <hr style="margin-bottom: 20px">

            <p id="Question"></p>

            <div class="Buttons">
                <button id="Button_0"><span id="Choice_0"></span></button>
                <button id="Button_1"><span id="Choice_1"></span></button>
                <button id="Button_2"><span id="Choice_2"></span></button>
                <button id="Button_3"><span id="Choice_3"></span></button>
            </div>

            <hr style="margin-top: 50px">
            <footer>
                <p id="Progress">Question x of y</p>
            </footer>
        </div>
    </div>

    <script src="./QuizApplication.js"></script>
</body>
</html>
